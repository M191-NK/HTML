<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 90vh;
            background-color: yellowgreen;
        }

        .class {
            height: 40vh;
            width: 40vh;
            background-color: tomato;
        }

        .class:hover {
            transform: rotate(360deg) scale(1,1) sca;
            transition: 2s;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="class">
            <h1>catch me, if you can.</h1>
        </div>
    </div>
</body>

</html>
